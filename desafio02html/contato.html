<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <fieldset>
        <legend>Entre em contato</legend>

        <label for="escolher-assunto"><strong>Assunto:</strong></label>
        <select name="assunto" id="escolher-assunto">
            <option value="escolha">---Escolha um assunto---</option>
            <option value="suporte">Suporte</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
        </select>
        <br>
        <br>
        <label for="nome-completo"><strong>Nome Completo:</strong></label>
        <br>
        <input type="text">
        <br>
        <br>
        <label for="email"><strong>E-Mail:</strong></label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="mensagem"><strong>Mensagem:</strong></label>
        <br>
        <input type="text" name="mensagem" id="mensagem" size="100">
        <br>
        <br>
        <input type="checkbox" name="envios" id="envios">Aceito receber novidades por e-mail
        <br>
        <br>
        <input type="button" value="Enviar">
    </fieldset>
</body>
</html>
